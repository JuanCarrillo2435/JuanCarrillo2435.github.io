<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos</title>
</head>
<body>
    <header class = "encabezado">
        <div class = "encPag">
            <a href ="index.html">Inicio</a>
            <a href ="pagina2.html">Contacto</a>
        </div>
    </header>


    <form class="formularioContacto" id="formContacto">
        <label for="nombre" class="nombreContacto">Nombre <span class="obligatorio"></span> </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">

        <label for="apellido" class="apellidoContacto">Apellido <span class="obligatorio"></span> </label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">

        <label for="mail" class="mailContacto"> Email <span class="obligatorio"></span> </label>
        <input type="text" name="mail" id="mail" placeholder="Email">

        <label for="telefono" class="telefonoContacto"> Tel√©fono </label>
        <input type="tel" name="telefono" id="telefono" placeholder="Telefono">

        <label for="mensaje" class="msjContacto"> Mensaje <span class="obligatorio"></span> </label>
        <textarea name="mensaje" class="mensajeContacto" id="mensaje" placeholder="Dejanos tu mensaje..."></textarea>
        <p id="error"></p>
        <p id="enviado"></p>
        <div class="divEnviar">
            <button type="submit" name="enviarDatosContacto" id="enviar">Enviar</button>
        </div>

        <p class="aviso">Los campos con <span class="obligatorio">*</span> son obligatorios.</p>
    </form>

    <script src ="form.js"></script>
    
</body>
</html>
